<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Cat Clicker</title>
</head>
<body>
    <main>
        <nav>
            <ul id="cat-list"></ul>
        </nav>
        <div id="cat">
            <h2  id="cat-name"></h2>
            <div id="click-count"></div>
            <img id="cat-image" src="" alt="cat image">
        </div>
        <button id="admin-btn">Admin</button>
        <div id="admin">
            <form>
                <label for="name">Name</label>
                <input type="text" name="" id="cat-name-input">
                <label for="url">Url</label>
                <input type="text" name="" id="cat-url-input">
                <label for="clickCount">Number of Clicks</label>
                <input type="text" name="" id="click-count-input">
                <button id="cancel-btn">Cancel</button>
                <button id="save" type="submit">Save</button>
            </form>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
